<div class="product-grid__item  grid__item one-half large--one-third" >
  <a class="product-grid__product">
      <img ng-src="{{specificProduct.image}}" class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
  </a>
  <div class="product-grid__meta">
      <h3 class="product-grid__name"><a>{{specificProduct.title}}<!--Title--></a></h3>
      <h4 class="product-grid__sub">{{specificProduct.desc}}<!--Desc--></h4>
      <div class="product-grid__price">{{specificProduct.price | currency}}<!--Price--></div>
  </div>
</div>
